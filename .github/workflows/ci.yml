name: ci

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build Docker Image for Goose
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.goose
          push: false
          tags: goose-image
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h postgres -U user; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
      - name: Run Migrations
        run: |
          docker run --rm goose-image -dir ./sql/schema postgres "postgres://user:password@postgres:5432/test_db?sslmode=disable" up
      - name: Run Tests
        run: go test -v ./...
        env:
          DB_URL: postgres://user:password@postgres:5432/test_db?sslmode=disable
      - name: Reset datatbase
        run: |
          docker run --rm goose-image -dir ./sql/schema postgres "postgres://user:password@postgres:5432/test_db?sslmode=disable" down
