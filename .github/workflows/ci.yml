name: ci

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get root directory
        run:  ls -al
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U user; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
          done
      - name: Run Migrations
        run: |
          goose -dir ./sql/schema postgres "user:password@localhost:5432/test_db?sslmode=disable" up
      - name: Run Tests
        run: go test -v ./...
        env:
          DB_URL: postgres://user:password@localhost:5432/test_db?sslmode=disable
