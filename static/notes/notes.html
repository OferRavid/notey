<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey&trade; - Notes App</title>
    <link rel="stylesheet" href="/static/notes/notes.css">
</head>
<body>
    <div class="header-form-wrapper">
        <header>
            <div class="header-content">
                <h1 style='font-size: 56px;'>Notey<sup class="trademark">TM</sup></h1>
                <h2 style="font-size: 40px;">A not so naughty way to manage your notes!</h2>
            <nav>
                <button id="logout-button">Logout</button>
            </nav>
            </div>
        </header>
        <div class="new-note-container">
            <div class="new-note">
                <form id="note-form">New Note
                    <input type="text" id="note-title" placeholder="Title" required>
                    <textarea id="note-content" placeholder="Content" required></textarea>
                    <button type="submit">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <main>
        <div id="notes-section">
            <h2 id="notes-h2"></h2>
            <ul id="notes-list"></ul>
        </div>

        <div>
            <p>
                <a href="/app/" onclick="history.back(); return false;">Go Back</a>
            </p>
        </div>
    </main>

    <script src="/static/notes/notes.js"></script>
</body>
</html>
