<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 600px; margin: auto; }
        h1 { font-size: 4em; color: #333; }
        p { color: #666; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>We're sorry, the page you requested could not be found. It may have been moved or deleted.</p>
        <p>
            <a href="/app/" onclick="history.back(); return false;">Go Back</a>
            or <a href="/app/contact">contact us</a> if you believe this is an error.
        </p>
    </div>
</body>
</html>
