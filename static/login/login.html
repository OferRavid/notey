<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notey&trade; - Notes App</title>
    <link rel="stylesheet" href="/static/login/login.css">
    <script src="https://kit.fontawesome.com/0a95e362bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-form-wrapper">
        <header>
            <div class="header-content">
                <h1>Notey<sup class="trademark">TM</sup></h1>
                <h2>A not so naughty way to manage your notes!</h2>
            </div>
            <nav></nav>
        </header>
    </div>
    <main>
        <section id="signup-section">
            <div id="signUp">
                <form id="signUpForm">
                    <h1 style="background-color: skyblue; display: inline-block; padding: 15px 20px;">SignUp Form</h1>
                    <div class="input-container">
                        <i class="icon fa-regular fa-user"></i>
                        <input class="input-field" type="text" id="signupUsername" placeholder="Username" name="usrnm">
                    </div>

                    <div class="input-container">
                        <i class="icon fa-regular fa-envelope"></i>
                        <input class="input-field" type="text" id="email" placeholder="Email" name="email">
                    </div>

                    <div class="input-container">
                        <i class="icon fa-solid fa-lock"></i>
                        <input class="input-field" type="password" id="signupPassword" placeholder="Password" name="psw">
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>By creating an account you agree to our <a href="/app/terms" style="color:dodgerblue">Terms of Service</a> & 
                    <a href="/app/privacy-policy" style="color:dodgerblue">Privacy Policy</a>.</p>
            </div>
        </section>
        <section id="login-section">
            <div id="login">
                <h1 style="background-color: skyblue; display: inline-block; padding: 15px 20px;">Login Form</h1>
                <form id="loginForm">
                    <input type="username" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" id="submitBtn">Login</button>
                </form>
            </div>
            <button id="signup-button" class="signup-button">If not yet signed up</button>
        </section>
    </main>

    <script src="/static/login/login.js"></script>
</body>
</html>
